<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>入電報告</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <form>
  <div class="Form">
    <!-- <div class="Form-Item" data-toggle="buttons">
      <label class="Form-Btn">
        <input type="radio" name="sub_type" value="入電" checked="checked">入電
      </label>
      <label class="Form-Btn">
        <input type="radio" name="sub_type" value="来客" >来客
      </label>
  　</div> -->
  <div>
    <fieldset>
      <input id="it1" class="radio-inline__input" type="radio" name="sub_type" value="入電報告" checked="checked"/>
      <label class="radio-inline__label" for="item-1">
          入電報告
      </label>
      <input id="it2" class="radio-inline__input" type="radio" name="sub_type" value="来客対応"/>
      <label class="radio-inline__label" for="item-2">
          来客
      </label>
    </fieldset>
  </div>
    <div>
      <fieldset>
        <input id="it3" class="radio-inline__input" type="radio" name="from_p" value="社長宛て" checked="checked"/>
        <label class="radio-inline__label" for="item-1">
            社長宛て
        </label>
        <input id="it4" class="radio-inline__input" type="radio" name="from_p" value="佐々木さん宛て"/>
        <label class="radio-inline__label" for="item-2">
            佐々木さん宛て
        </label>
        <input id="it5" class="radio-inline__input" type="radio" name="from_p" value="福島さん宛て"/>
        <label class="radio-inline__label" for="item-3">
            福島さんあて
        </label>
      </fieldset>
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label">
        <span class="Form-Item-Label-Required">必須</span>会社名
      </p>
      <input type="text" name="camp_name" class="Form-Item-Input" placeholder="例）株式会社〇〇">
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>担当者</p>
      <input type="text" name="par_name" class="Form-Item-Input" placeholder="例）山田太郎">
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
      <input type="text" name="tele" class="Form-Item-Input" placeholder="例）000-0000-0000">
    </div>
    <!-- <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
      <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
    </div> -->
    <div class="Form-Item">
      <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
      <textarea id="target" name="textbox" class="Form-Item-Textarea"></textarea>
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label">備考</p>
      <input type="text" name="subtext" class="Form-Item-Input" placeholder="〇〇時までは電話対応が不可.etc">
    </div>
    <input type="submit" class="Form-Btn" value="送信する">
  </div>
  </form>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
      <script src="liff.js"></script>
      <script src="index.js"></script>
    
</body>
</html>
